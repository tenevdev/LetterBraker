<!DOCTYPE html>
<html>
<head>
	<title>Letter Braker</title>
	<link rel="stylesheet" type="text/css" href="styles/standard-styles.css">
	<script type="text/javascript" src="scripts/letter-generator.js"></script>
</head>
<body>
	<!-- Contains page title and navigation panel -->
	<header></header>

	<!-- Contains partial views for highscores, achievments and more -->
	<aside></aside>

	<!-- Root panel for the game windows -->
	<section>
		<div id="wrapper">
			<p id="letter">
			</p>
			<p id="points">0</p>
		</div>
	</section>

	<!-- Information, Like, Share, Send feedback -->
	<footer></footer>
	<script type="text/javascript">
		var root = document.getElementById("letter");
		var points = document.getElementById("points");
		LG.refresh();	
		root.innerText = String.fromCharCode(LG.keyCode);

		function keyPressed(e){
			if(e.keyCode === LG.keyCode || e.keyCode - 32 === LG.keyCode){
				LG.refresh();
				root.innerText = String.fromCharCode(LG.keyCode);
				points.innerText = ++LG.refreshCount;
			}
			else{
				return;
			}
		}

		document.onkeypress = keyPressed;
	</script>
</body>
</html>
